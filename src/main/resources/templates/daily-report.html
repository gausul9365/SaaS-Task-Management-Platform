<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        h2 { color: #2E86C1; }
        .stats { background-color: #f4f4f4; padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>
<h2>Daily Report - [[${date}]]</h2>
<p>Hello <b>[[${userName}]]</b>,</p>
<div class="stats">
    <p>Goals set: <b>[[${goalsSet}]]</b></p>
    <p>Goals completed: <b>[[${goalsCompleted}]]</b></p>
    <p>Tasks done: <b>[[${tasksDone}]]</b></p>
    <p>Total time spent: <b>[[${timeSpent}]] mins</b></p>
</div>
<p>- CompleteFocus Team</p>
</body>
</html>
